<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <h1>ADD MOVIES</h1>
    <form action="/submit" method="post">
        <label for="moviename">Movie Name:</label>
        <input type="text" id="moviename" name="moviename" required>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required>

        <label for="genre">Genre:</label>
        <input type="genre" id="genre" name="genre" required>

        <label for="runtime">Runtime:</label>
        <input type="text" id="runtime" name="runtime" required>

        <label for="certification">Certification:</label>
        <input type="text" id="certification" name="certification" required>

        <label for="releasedate">Release Date:</label>
        <input type="text" id="releasedate" name="releasedate" required>

        <label for="aboutmovie">About Movie:</label>
        <input type="text" id="aboutmovie" name="aboutmovie" required>

        <button type="submit">Submit</button>
    </form>
    <script src="../scripts/script.js"></script>
</body>
</html>
